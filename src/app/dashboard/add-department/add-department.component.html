<div class="row container form">
    
  <div class="col-6 m-auto p-2 bd-highlight">
    <div class="card m-auto shadow">
      <div class="card-header ">
        Add Department
      </div>
      <div class="card-body ">
        <form [formGroup]="formvalue" >
          
            
            <div class="form-group col-12 form-inline ">
            <label for="department" class="form-label">Enter Department</label>
            <input type="text" class="form-control" formControlName="department" name="department" [(ngModel)]="some">
           <br>
            <span class="text-danger" *ngIf="department?.invalid && (department?.dirty || department?.touched)">
                <p *ngIf="!hello">Department already exist please add another department</p>
            </span>

          </div>
          <br>
          
          <div class="form-group col-12 ">
            <button [disabled]="!some " type="reset" class="btn btn-success " (click)="postDepartmentDetails()">Submit</button> 
            <button type="reset" class="btn btn-primary mx-3">Reset</button>
            <br>
          </div> 
        </form> 
      </div>
    </div>
  </div>
</div>
